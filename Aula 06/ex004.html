<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome ?')
        var salário = Number(window.prompt('Qual seu salário ?'))
        var R$ = salário.toLocaleString( 'pt-BR', { style : 'currency', currency : 'BRL'})
        document.write(`Olá <strong>${nome}</strong>!, seu nome tem ${nome.length} letras.<br> `)
        document.write(`Seu nome em MAIÚCULAS é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúscular é ${nome.toLowerCase()}.`)
        document.write(`Você recebe ${R$}`)
    </script>
</body>
</html>
