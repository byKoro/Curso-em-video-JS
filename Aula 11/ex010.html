<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        input {
            height: 20pt;
        }
        p#multa {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro : <input type="number" id="velocidade">
    Km/h <input type="button" id="verificar" value="Verificar" onclick="calcular()">
    <div id="resultado">Resultado</div>
    <script>
        function calcular() {
            var velocidade = window.document.querySelector("input#velocidade")
            resultado = window.document.querySelector('div#resultado')
            var vel = Number(velocidade.value)
            resultado.innerHTML = `Sua velocidade atual é de : <strong>${vel} Km/h</strong>`
            if (vel > 60) {
                resultado.innerHTML += '<p id="multa">Você está multado!</p>'
            }
            resultado.innerHTML += `<p>Dirija Sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
